<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Loan calculator</title>

</head>
<div class="main-wrapper">
  <h1>Loan Calculator</h1>
  <form class="calculator-wrapper">
    <div class="input-wrapper">
      <div class="symbol-wrapper">
      <label for="loan-amount" class="symbol-1 symbol">$</label>
    </div>
    <input type="number" id="loan-amount" placeholder="Loan Amount">
</div>
<div class="input-wrapper">
  <div class="symbol-wrapper">
  <label for="interest" class="symbol-2 symbol">%</label>
</div>
  <input type="number" id="interest" placeholder="Interest">
</div>
<div>
  <input type="number" placeholder="Years To Repay" id="years">
  <input type="submit" value="Calculate" class="btn">
</div>

</form>
<img src="img/loading.gif" id='loading'>

<div class="results-wrapper">
  <h3>Results</h3>
  <label for="monthly-payment">Monthly Payment</label>
  <input type="number" id="monthly-payment" disabled>
  <label for="total-payment">Total Payment</label>
  <input type="number" id="total-payment" disabled>
  <label for="total-interest">Total Interest</label>
  <input type="number" id="total-interest" disabled>
</div>

</div>

<body>

  <script src="main.js"></script>
</body>

</html>
